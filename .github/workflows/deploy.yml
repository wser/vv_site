name: Deploy to GitHub Pages
on:
 push:
   branches: [main]

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v3

     - name: Install dependencies
       run: pnpm install

     - name: Build the app
       run: pnpm run build

     - name: Deploy to GitHub Pages
       uses: actions/deploy@v1
       with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         artifact-path: dist
         strategy: latest
