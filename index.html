  <body>
    <div class="page">
      <header>
        <nav>
          <ul>
            <li>
              <h2 title="known ancestors" id="page_title">nota familia</h2>
            </li>
            <li>
              <div class="myBtns">
                <div class="icons-wrapper">
                  <div class="searchset">
                    <input
                      class="searchbar expandright"
                      id="filterOn"
                      type="search"
                      name="q"
                      placeholder="Search"
                      title="Find a person"
                      onfocus="this.value=''"
                      onblur="this.value=''"
                      autocomplete="off"
                    />
                    <label class="searchbutton" for="filterOn">
                      <!-- prettier-ignore -->
                      <svg id="search_icon" class="f f-16 icon">
                        <use href="./my-feather-sprite.svg#search" />
                        <title>Search</title>
                      </svg>
                    </label>
                  </div>
                  <!-- prettier-ignore -->
                  <svg id="info" class="f f-16 icon">
                    <use href="./my-feather-sprite.svg#info"/>
                    <title>Info</title>
                  </svg>
                  <!-- prettier-ignore -->
                  <svg id="exitz" class="f f-16 icon">
                    <use href="./my-feather-sprite.svg#x"/>
                    <title>Exit</title>
                  </svg>
                  <!-- prettier-ignore -->
                    <svg id="pencil" class="f f-16 icon">                   
                        <use href="./my-feather-sprite.svg#edit-2"/>  
                        <title>Edit</title>                                           
                    </svg>
                  <!-- prettier-ignore -->
                  <svg id="sendz" class="f f-16 icon">
                    <use href="./my-feather-sprite.svg#send"/>
                    <title>Update database</title>
                  </svg>

                  <div class="imgContainer">
                    <img src="/icons/qr-code.png" id="qrCode" title="QR code"/>
                  </div>

                  <!-- prettier-ignore -->
                  <svg id="displayMode" class="f f-16 icon">
                    <use id="mode_icon" href="./my-feather-sprite.svg#moon"/>
                    <title>Switch mode</title>
                  </svg>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <aside class="related">
          <ul class="cards">
            <li>
              <!-- IME -->
              <div class="input-group">
                <input id="item-0" type="text" class="input" placeholder=" " />
                <label for="item-0" class="placeholder">Ime</label>
              </div>
            </li>
            <li>
              <!-- PREZIME (rođeno) -->
              <div class="input-group">
                <input id="item-1" type="text" class="input" placeholder=" " />
                <label for="item-1" class="placeholder">Prezime <span>(rođeno)</span></label>
              </div>
            </li>
            <li>
              <!-- PREZIME (vjenčano) -->
              <div class="input-group">
                <input id="item-2" type="text" class="input" placeholder=" " />
                <label for="item-2" class="placeholder"
                  >Prezime <span>(vjenčano)</span></label
                >
              </div>
            </li>
            <li>
              <!-- DATUM/GODINA rođenja -->
              <div class="input-group">
                <input id="item-3" type="text" class="input" pattern="^\d*$" placeholder=" "/>
                <label for="item-3" class="placeholder">Datum/Godina rođenja</label>
              </div>
            </li>
            <li>
              <!-- MJESTO rođenja -->
              <div class="input-group">
                <input id="item-4" type="text" class="input" placeholder=" " />
                <label for="item-4" class="placeholder">Mjesto rođenja</label>
              </div>
            </li>
            <li>
              <!-- DATUM/GODINA smrti -->
              <div class="input-group">
                <input
                  id="item-5"
                  class="input"
                  type="text"
                  pattern="^\d*$"
                  placeholder=" "
                />
                <label for="item-5" class="placeholder">Datum/Godina smrti</label>
              </div>
            </li>
            <li>
              <!-- MJESTO smrti -->
              <div class="input-group">
                <input id="item-6" type="text" class="input" placeholder=" " />
                <label for="item-6" class="placeholder">Mjesto smrti</label>
              </div>
            </li>
            <li>
              <!-- NAPOMENA -->
              <div class="input-group">
                <textarea
                  id="item-7"
                  type="text"
                  class="input"
                  placeholder=" "
                ></textarea>
                <label for="item-7" class="placeholder"
                  >Napomena<span id="napomena-span">
                    (info, website...)
                  </span></label
                >
              </div>
            </li>
            <li>
              <div class="input-group ids">
                <!-- ID tata -->
                <input id="item-8" type="text" class="input" placeholder=" " />
                <label for="item-8" class="placeholder">ID oca</label>
                <!-- ID mama -->
                <input id="item-9" type="text" class="input" placeholder=" " />
                <label for="item-9" class="placeholder" id="item-9-placeholder"
                  >ID majke</label
                >
              </div>
            </li>

            <!-- <li>
              <a
                href="https://docs.google.com/spreadsheets/d/1xbcfPRVwOHXHrN5P_ua2d9Rf72rGkRV4SUW46U63spk/edit?usp=sharing"

              <div class="toggleNames">

                  <input
                    id="myCheckBox"
                    type="checkbox"
                    onclick="getChecked()"
                  />
                </label>
              </div>
            </li> -->

        <article>
          <div class="headline">
            <div class="filler"></div>
            <div id="totalLinked"></div>
          </div>

          <div id="d3-graph">
            <div class="lsContainer">
              <div id="ls-button"></div>
            </div>
            <div class="selectedContainer2">
              <div id="selected-item-id2">+</div>
            </div>
          </div>
        </article>

        <div id="contact" title="Contact me">

            <!-- prettier-ignore -->
            <svg class="f f-16 icon"><use href="./my-feather-sprite.svg#at-sign" /></svg>
          </a>
